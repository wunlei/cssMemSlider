<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-uf-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="slider">
      <input type="radio" name="indicator" id="indicator1">
      <input type="radio" name="indicator" id="indicator2">
      <input type="radio" name="indicator" id="indicator3">
      <input type="radio" name="indicator" id="indicator4">
      <div class="slides">
        <div class="slides-container">
          <div class="slides__item">
            <img src="./assets/meme1.jpg" alt="a meme">
          </div>
          <div class="slides__item">
            <img src="./assets/meme2.jpg" alt="another meme">
          </div>
          <div class="slides__item">
            <img src="./assets/meme3.jpg" alt="still a meme">
          </div>
          <div class="slides__item">
            <img src="./assets/meme4.jpg" alt="just a meme">
          </div>
        </div>
      </div>
      <div class="caption">
        <div class="caption-container">
          <p class="caption__item">Every single time</p>
          <p class="caption__item">
            I just wanted to listen to Star Wars soundtrack...
          </p>
          <p class="caption__item">Searching for icons for my project</p>
          <p class="caption__item">Now it's time to do tasks</p>
        </div>
      </div>
      <div class="controls">
        <label for="indicator1" class="controls__item">
          <span></span>
        </label>
        <label for="indicator2" class="controls__item">
          <span></span>
        </label>
        <label for="indicator3" class="controls__item">
          <span></span>
        </label>
        <label for="indicator4" class="controls__item">
          <span></span>
        </label>
      </div>
    </div>
  </body>
</html>
